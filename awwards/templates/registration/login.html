{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<div class="container">
    <hr>
     <h1 class="text-center fw-bold">Log In</h1>
     <hr>
    <div class="row">
        <div class="col-md-4 ">
            <hr>
            <div class="form-section" style="background-color:#F5F5F5; border-radius:10px; box-shadow: 2px 2px 5px rgba(3,3,3,0.5);padding:10px;">
             <hr class="text-dark" > 
                  {%if messages%}
                    {%for message in messages%}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                              {{message}}
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                     {%endfor%}
                  {%endif%}   

                <form action="{% url 'login'%}" method="POST">
                        {%csrf_token%}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Username</label>
                           <input type="text" class="form-control"id="username" name="username" aria-describedby="">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password1" name="password">
                        </div>
                       <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                       </div>
                    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Log In</button>
                    <p class="mt-3 text-center">Don't have an account? <br><a href="{%url 'register'%}">Sign Up</a></p>
                    <hr>
                    <p class="mt-5 mb-3 text-muted text-center"> &copy; 2022 Awwwards. Hub</p>
               </form>


                 
            </div> 
       </div>
       <div class="col-md-8">
             <hr>
            <img src="https://media.istockphoto.com/photos/crystal-trophy-against-black-background-picture-id1351963834?b=1&k=20&m=1351963834&s=170667a&w=0&h=WkQNtF1qqlLNYzhtmJyaTBP7Z30wJZov8FGjazl7d8A=" style="height:490px;width:720px; border-radius:10px" class="img-fluid"alt="Instagram Lite Images">
       </div>  
   </div> 
       <br>  
</div> 
<hr>
{% endblock %}
